    <main>
      <section class="relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-tr from-brand-500/10 to-emerald-500/10 dark:from-brand-500/15 dark:to-emerald-500/15"></div>
        <div class="container relative py-12">

            <div class="rounded-2xl border border-slate-200/70 dark:border-slate-800/70 bg-white/70 dark:bg-slate-900/60 p-6 shadow-sm">
              <div class="flex items-center justify-center gap-2 mb-5">
                <span class="inline-block size-8 rounded-lg bg-gradient-to-tr from-brand-500 to-emerald-500"></span>
                <h1 class="text-xl font-extrabold">ورود / ثبت‌نام</h1>
              </div>

              <div class="grid grid-cols-2 rounded-lg overflow-hidden border border-slate-200/70 dark:border-slate-800/70 mb-6">
                <button id="tab-login" class="px-3 py-2 text-sm font-semibold bg-white dark:bg-slate-900">ورود</button>
                <button id="tab-signup" class="px-3 py-2 text-sm font-semibold text-slate-600 dark:text-slate-300">ثبت‌نام</button>
              </div>

              <!-- Login Form -->
              <form id="form-login" class="grid gap-3">
                <input type="email" class="input" placeholder="ایمیل" autocomplete="email" />
                <input type="password" class="input" placeholder="رمز عبور" autocomplete="current-password" />
                <button type="button" class="btn-primary w-full">ورود</button>
                <button type="button" class="btn-ghost w-full">ادامه با گوگل</button>
              </form>

              <!-- Signup Form -->
              <form id="form-signup" class="grid gap-3 hidden">
                <input type="text" class="input" placeholder="نام کامل" autocomplete="name" />
                <input type="email" class="input" placeholder="ایمیل" autocomplete="email" />
                <input type="password" class="input" placeholder="رمز عبور" autocomplete="new-password" />
                <button type="button" class="btn-primary w-full">ثبت‌نام</button>
                <p class="text-xs text-slate-500 text-center">با ثبت‌نام، <a href="./rules.html" class="text-emerald-600 hover:text-emerald-700 dark:text-emerald-400 dark:hover:text-emerald-300">قوانین</a> را می‌پذیرم.</p>
              </form>

            </div>

    <script>
      // Minimal tab toggling
      (function () {
        const tabLogin = document.getElementById('tab-login');
        const tabSignup = document.getElementById('tab-signup');
        const formLogin = document.getElementById('form-login');
        const formSignup = document.getElementById('form-signup');

        function activate(tab) {
          const isLogin = tab === 'login';
          formLogin.classList.toggle('hidden', !isLogin);
          formSignup.classList.toggle('hidden', isLogin);
          tabLogin.classList.toggle('text-slate-600', !isLogin);
          tabLogin.classList.toggle('dark:text-slate-300', !isLogin);
          tabLogin.classList.toggle('bg-white', isLogin);
          tabLogin.classList.toggle('dark:bg-slate-900', isLogin);
          tabSignup.classList.toggle('text-slate-600', isLogin);
          tabSignup.classList.toggle('dark:text-slate-300', isLogin);
          tabSignup.classList.toggle('bg-white', !isLogin);
          tabSignup.classList.toggle('dark:bg-slate-900', !isLogin);
        }

        tabLogin.addEventListener('click', () => activate('login'));
        tabSignup.addEventListener('click', () => activate('signup'));
      })();
    </script>
